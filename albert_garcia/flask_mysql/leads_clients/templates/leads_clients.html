<html>
    <head>
        <title>Leads Report</title>
        <script>
            window.onload = function () {
            
                var options = {
                    title: {
                        text: "Desktop OS Market Share in 2017"
                    },
                    subtitles: [{
                        text: "As of November, 2017"
                    }],
                    animationEnabled: true,
                    data: [{
                        type: "pie",
                        startAngle: 40,
                        toolTipContent: "<b>{label}</b>: {y}%",
                        showInLegend: "true",
                        legendText: "{label}",
                        indexLabelFontSize: 16,
                        indexLabel: "{label} - {y}%",
                        dataPoints: [
                            { y: 48.36, label: "Windows 7" },
                            { y: 26.85, label: "Windows 10" },
                            { y: 1.49, label: "Windows 8" },
                            { y: 6.98, label: "Windows XP" },
                            { y: 6.53, label: "Windows 8.1" },
                            { y: 2.45, label: "Linux" },
                            { y: 3.32, label: "Mac OS X 10.12" },
                            { y: 4.03, label: "Others" }
                        ]
                    }]
                };
            $("#chartContainer").CanvasJSChart(options);
            
            }
        </script>
        <style>
            ul {
                list-style: none;
                text-align: right;
            }
            li {
                display: inline;
                margin-right: 20px;
            }
            li h3 {
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <h1>Leads Report</h1>
        <form action="/filter" method="POST">
            <ul>
                <li><h3>Select Date Range:</h3></li>
                <li>Start:</li>
                <li><input type="date" name="start"></li>
                <li> - </li>
                <li>End:</li>
                <li><input type="date" name="end"></li>
                <li><button type="submit">Update</button></li>
            </ul>
        </form>
        <h3>List the number of leads each client has</h3>
        <table>
            <thead>
                <th>Customer Name</th>
                <th>Number of Leads</th>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                </tr>
            </tbody>

        </table>
    </body>
</html>
