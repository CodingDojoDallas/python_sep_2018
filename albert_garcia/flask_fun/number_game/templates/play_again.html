    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Number Game</title>
        <style>
            body {
                margin-top: 50px;
                text-align: center;
            }
            div {
                text-align: center;
                width: 400px;
                height: 200px;

                display: inline-block;
                margin-bottom: 20px;
            }

                margin-top: 40px;

        <h1>Welcome to the Great Number Game!</h1>

        <div>
