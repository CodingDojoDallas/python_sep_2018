<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Number Game</title>
        <style>
            body {
                margin-top: 50px;
                text-align: center;
            }
            div {
                text-align: center;
                width: 400px;
                height: 200px;
                background-color: red;
                display: inline-block;
                margin-bottom: 20px;
            }
            div h3 {
                margin-top: 40px;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to the Great Number Game!</h1>
        <h2>I am thinking of a number between 1 and 100</h2>
        <h3>Take a guess!</h3>
        <div>
            <h3>Too High</h3>
            <h3>Guess Again</h3>
        </div>
        <form action="/guess" method="POST">
            <input type="number" name="guess" min="1" max="100">
            <input type="submit" value="guess">
        </form>
    </body>
</html>
