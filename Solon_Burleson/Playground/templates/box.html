<head>
    <style>
    #container{
        padding: 5%;
        position: relative;
    }
    #center{
        width: 100%;
        margin: auto;
    }
    .box{
        background-color: blue;
        border: 10px black;
        width: 19%;
        margin: 2%;
        height: 25%;
        display: inline-block;
        padding: 10px;
    }
    h1{
        text-align: center;
    }
    </style>
    </head>
    <body>
    <div id="container">
        <h1>Welcome!</h1>
        <div id="center">
            {% for x in range(0,val): %}
            <div class="box"></div>
            {% endfor %}
        </div>
    </div>
</body>
