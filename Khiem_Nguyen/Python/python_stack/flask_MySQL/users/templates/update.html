<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Update Info</title>
    </head>
    <body>

        <div class="form">
                <h1>Edit User {{ session["id"] }}</h1>
                <form action="/users/process_update" method="post">
                    <div class="form-group row">
                        <label for="first_name" class="col-sm-2 col-form-label">First Name:</label>
                        <div class="col-sm-3">
                            <input type="text" name="first_name" class="form-control" value=" {{ session["first_name"] }}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="last_name" class="col-sm-2 col-form-label">Last Name:</label>
                        <div class="col-sm-3">
                            <input type="text" name="last_name" class="form-control" value=" {{ session["last_name"] }}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label">Email:</label>
                        <div class="col-sm-3">
                            <input type="text" name="email" class="form-control" value=" {{ session["email"] }}">
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit" name="create">Update</button>
                </form>
        </div>

    </body>
</html>
