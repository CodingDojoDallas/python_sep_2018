<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Users</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>

        <h1>Users</h1>
        <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Created At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>

                    <tbody>
                    {% for i in all_users %}
                        <tr>
                            <td>{{ i['id'] }}</td>
                            <td>{{ i['first_name'] }} {{ i['last_name'] }}</td>
                            <td>{{ i['email'] }}</td>
                            <td>{{ i["created_at"] }}</td>
                            <td><a href="/users/{{ i["id"] }}">Show </a><a href="/users/{{ i["id"] }}/edit">Edit </a><a href="/users/{{ i["id"] }}/destroy">Delete </a></td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>


        <a href="/users/new">Add a new user</a>

    </body>
</html>
