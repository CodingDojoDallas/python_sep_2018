<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

        <meta charset="utf-8">
        <title>Dojo Survey</title>
    </head>
    <body>
        <h1>Dojo Survey HI ALBERT</h1>
        <form action="/result" method="post">
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Your Name:</label>
                <div class="col-sm-2">
                    <input type="text" name="name" class="form-control" value="" >
                </div>
            </div>
            <div class="form-group row">
                <label for="location" class="col-sm-2 col-form-label">Dojo Location:</label>
                <div class="col-sm-2">
                    <select class="form-control" name="location">
                        <option value="San Jose">San Jose</option>
                        <option value="Dallas">Dallas</option>
                        <option value="New York">New York</option>
                        <option value="Chicago">Chicago</option>
                     </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="language" class="col-sm-2 col-form-label">Favorite Language:</label>
                <div class="col-sm-2">
                    <select class="form-control" name="language">
                        <option value="Python">Python</option>
                        <option value="Javascript">Javascript</option>
                        <option value="C+">C+</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="comment">Comment (optional):</label>
                <input type="textarea" name="comment" class="form-control" value="" rows="3">
            </div>
            <input type="send" name="Send" value="Send">
        </form>

    </body>
</html>
