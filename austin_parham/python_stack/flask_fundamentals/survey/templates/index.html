<!DOCTYPE html>
<html>
<head>
	<title>Dojo Survey</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<h1>Dojo Survey</h1>
{% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <p>{{message}}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}
<form action='/process' method='post'>
	<p><label for="name">Name:</label>
	<input type="text" id="name" name="name"></p>
	<p><label for="location">Dojo Location:</label>
	<select id="location" name="location" style="width: 125px">
		<option value="Dallas">Dallas</option>
		<option value="San Jose">San Jose</option>
	</select></p>
	<p><label for="language">Favorite Language:</label>
	<select id="language" name="language">
		<option value="Python">Python</option>
		<option value="JavaScript">JavaScript</option>
		<option value="HTML/CSS">HTML/CSS</option>
	</select></p>
	<p><label for="comment">Comment:</label></p>
	<p><textarea id="comment" name="comment" rows="10" cols="50"></textarea></p>
	<input type="submit" value="Submit">

</form>
</body>
</html>
